<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
</head>
<body>
    <div class="'login">
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="POST">
            <input type="text" name="Temperature" placeholder="Temperature" required><br><br>
            <input type="text" name="RH" placeholder="Relative Humidity" required><br><br>
            <input type="text" name="Ws" placeholder="Wind Speed" required><br><br>
            <input type="text" name="Rain" placeholder="Rainfall" required><br><br>
            <input type="text" name="FFMC" placeholder="FFMC" required><br><br>
            <input type="text" name="DMC" placeholder="DMC" required><br><br>
            <input type="text" name="ISI" placeholder="DC" required><br><br>
            <input type="text" name="Classes" placeholder="Classes" required><br><br>
              <input type="text" name="Region" placeholder="Region" required><br><br>
            <button type = 'submit' class = "btn btn-primary btn-block btn-large">Predict</button>
        </form> 
    </div>
    <h2>
        The FWI prediction is {{result}}
    </h2>
</body>
</html>
